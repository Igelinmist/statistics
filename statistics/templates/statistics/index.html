{% if journals %}
    <ul>
    {% for journal in journals %}
        <li>
            <a href="{% url 'statistics:show' journal.id %}">{{ journal.equipment.name }}</a>
            |
            в работе: "{{ journal.last_stat }}"
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>Не найдено ни одного журнала.</p>
{% endif %}
